<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex1</title>
    <style>

        .outside_container {
            width : 400px;
            height: 150px;
            border: 3px solid lightcoral;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            margin: 10px;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <div class = "outside_container">
        <div class = "box"></div>
        <div class = "box"></div>
        <div class = "box"></div>
    </div>
</body>
</html>
